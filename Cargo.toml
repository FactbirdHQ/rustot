[workspace]
members = ["shadow_derive"]

[package]
name = "rustot"
version = "0.5.0"
authors = ["Mathias Koch <mk@blackbird.online>"]
description = "AWS IoT"
readme = "README.md"
keywords = ["iot", "no-std"]
categories = ["embedded", "no-std"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/BlackbirdHQ/rustot"
edition = "2021"
documentation = "https://docs.rs/rustot"
exclude = ["/documentation"]

[lib]
name = "rustot"

[badges]
maintenance = { status = "actively-developed" }

[dependencies]
bitmaps = { version = "3.1", default-features = false }
heapless = { version = "0.8", features = ["serde"] }
serde = { version = "1.0", default-features = false, features = ["derive"] }
serde_cbor = { version = "0.11", default-features = false, optional = true }
serde-json-core = { version = "0.5" }
shadow-derive = { path = "shadow_derive", version = "0.2.1" }
embedded-storage-async = "0.4"
embedded-mqtt = { git = "ssh://git@github.com/BlackbirdHQ/embedded-mqtt/", rev = "6a67789", features = ["defmt"] }
# embedded-mqtt = { path = "../embedded-mqtt" }

futures = { version = "0.3.28", default-features = false }

embassy-time = { version = "0.3" }
embassy-sync = "0.5"
embassy-futures = "0.1"

log = { version = "0.4", default-features = false, optional = true }
defmt = { version = "0.3", optional = true }

[dev-dependencies]
native-tls = { version = "0.2" }
embedded-nal-async = "0.7"
env_logger = "0.11"
sha2 = "0.10.1"
static_cell = { version = "2", features = ["nightly"]}
tokio = { version = "1.33", default-features = false, features = ["macros", "rt", "net", "time", "io-std"] }
tokio-native-tls = { version = "0.3.1" }
embassy-futures = { version = "0.1.0" }
embassy-time = { version = "0.3", features = ["log", "std", "generic-queue"] }
embedded-io-adapters = { version = "0.6.0", features = ["tokio-1"] }

ecdsa = { version = "0.16", features = ["pkcs8", "pem"] }
p256 = "0.13"
pkcs8 = { version = "0.10", features = ["encryption", "pem"] }
hex = { version = "0.4.3", features = ["alloc"] }

[features]
default = ["ota_mqtt_data", "provision_cbor"]

provision_cbor = ["serde_cbor"]

ota_mqtt_data = ["serde_cbor"]
ota_http_data = []

std = ["serde/std", "serde_cbor?/std"]

defmt = ["dep:defmt", "heapless/defmt-03", "embedded-mqtt/defmt"]
log = ["dep:log", "embedded-mqtt/log", ]
